<h1>“Coz a picture is worth a thousand words.......and a video is worth a million pictures.....
  <i class="fas fa-video"></i>”</h1>
<br>
<form [formGroup]='searchForm' class="example-form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <div class="input-group">
      <input matInput autocomplete="off" type="text" name="searchStr" formControlName='search' [(ngModel)]='searchStr'>
      <span class="input-group-btn">
        <button class="submitBtn btn" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </mat-form-field>

</form>
<br>
<div class="container" [@fadeIn]="videoArray.length">
  <div *ngFor='let video of videoArray;let i = index' id="videoCards">
    <a [href]='video.thumbnail_url'>
      <img id="albumImg" [src]="video.thumbnail_url">
    </a>
    <div class="videoInfo">
      <p class="name">{{video.title}}</p>
      <button mat-raised-button (click)="open(embedVideo,i)" class="btn " id="embedModalBtn">Stream video Online</button>
    </div>
  </div>
</div>
<ng-template #embedVideo let-c="close" let-d="dismiss">
  <div class="modal-header">
    <p style="color:black;text-align: center" mat-dialog-title>{{ currentVideoName }}</p>
    <button type="button" class="close" aria-label="Close" (click)="Cross_click()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="video-container">
      <iframe frameborder="0" [src]="embedUrl | safe" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

</ng-template>
